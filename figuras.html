<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geom√©tricas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="title">Area and Perimeter</h1>
    </header>

    <main>
        <section class="figures-content">
            <div class="figure-container">
                <h2 class="subtitle">SQUARE</h2>
                <form action="" class="figure-form-container">
                    <div class="figure-info">
                        <label for="square-input"><h3>Side</h3></label>
                        <input type="number" id='square-input'>
    
                        <label for="measure-input"></label>
                        <input list="measures-list" id="measure-input">
    
                        <datalist id="measures-list">
                            <option value="mm">
                            <option value="dm">
                            <option value="cm">
                            <option value="Dm">
                            <option value="Hm">
                            <option value="Km">
                        </datalist>
                    </div>
                    <button class='primary-button' type="button" onclick="calculateSquareMeasures()">CALCULATE</button>
                </form>
    
                <div class="measurements-container">
                    <div class="square-info">
                        <h3>Perimeter</h3>
                        <p class="square-perimeter"></p>
                    </div>
                   <div class="square-info">
                        <h3>Area</h3>
                        <p class="square-area"></p>   
                   </div>
                </div>
            </div>
        </section>
     
    </main>


    <p id='res'></p>
    <script src="figuras.js"></script>
</body>

</html>
