<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geom√©tricas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="title">Area and Perimeter</h1>
    </header>

    <main>
        <section class="figures-content">
            <div class="figure-container square-container">
                <h2 class="subtitle">SQUARE</h2>
                <form action="" class="figure-form-container">
                    <div class="figure-info square-form" >
                        <label for="square-input"><h3>Side</h3></label>
                        <input type="number" id='square-input' placeholder="0">
    
                        <label for="measure-input"></label>
                        <input list="measures-list" class="measure-input" placeholder="cm">
    
                        <datalist id="measures-list">
                            <option value="mm">
                            <option value="dm">
                            <option value="cm">
                            <option value="m">
                            <option value="Dm">
                            <option value="Hm">
                            <option value="Km">
                        </datalist>
                    </div>
                    <button class='primary-button' type="button" onclick="calculateSquareMeasures()">CALCULATE</button>
                </form>
    
                <div class="measurements-container">
                    <div class="square-info">
                        <h3>Perimeter</h3>
                        <p class="result square-perimeter"></p>
                    </div>
                   <div class="square-info">
                        <h3>Area</h3>
                        <p class="result square-area"></p>   
                   </div>
                </div>
            </div>

            <div class="figure-container triangle-container">
                <h2 class="subtitle">TRIANGLE</h2>
                <form action="" class="figure-form-container">
                    <div class="figure-info triangle-form">
                        <label for="triangle-side1"><h3>Side 1</h3></label>
                        <input type="number" id='triangle-side1' placeholder="0">

                        <label for="triangle-side2"><h3>Side 2</h3></label>
                        <input type="number" id='triangle-side2' placeholder="0">

                        <label for="triangle-base"><h3>Base</h3></label>
                        <input type="number" id='triangle-base' placeholder="0">

                        <label for="triangle-height"><h3>Height</h3></label>
                        <input type="number" id='triangle-height' placeholder="0">
    
                        <label for="measure-input"></label>
                        <input list="measures-list" class="measure-input" placeholder="cm">
    
                        <datalist id="measures-list">
                            <option value="mm">
                            <option value="dm">
                            <option value="cm">
                            <option value="m">
                            <option value="Dm">
                            <option value="Hm">
                            <option value="Km">
                        </datalist>
                    </div>
                    <button class='primary-button' type="button" onclick="calculateTriangleMeasures()">CALCULATE</button>
                </form>
    
                <div class="measurements-container">
                    <div class="triangle-info">
                        <h3>Perimeter</h3>
                        <p class="result triangle-perimeter"></p>
                    </div>
                   <div class="triangle-info">
                        <h3>Area</h3>
                        <p class="result triangle-area"></p>   
                   </div>
                </div>
            </div>

            <div class="figure-container circle-container">
                <h2 class="subtitle">CIRCLE</h2>
                <form action="" class="figure-form-container">
                    <div class="figure-info circle-form" >
                        <label for="circle-input"><h3>Radius</h3></label>
                        <input type="number" id='circle-input' placeholder="0">
    
                        <label for="measure-input"></label>
                        <input list="measures-list" class="measure-input" placeholder="cm">
    
                        <datalist id="measures-list">
                            <option value="mm">
                            <option value="dm">
                            <option value="cm">
                            <option value="m">
                            <option value="Dm">
                            <option value="Hm">
                            <option value="Km">
                        </datalist>
                    </div>
                    <button class='primary-button' type="button" onclick="calculateCircleMeasures()">CALCULATE</button>
                </form>
    
                <div class="measurements-container">
                    <div class="circle-info">
                        <h3>Perimeter</h3>
                        <p class="result circle-perimeter"></p>
                    </div>
                   <div class="circle-info">
                        <h3>Area</h3>
                        <p class="result circle-area"></p>   
                   </div>
                </div>
            </div>

        </section>
        

     
    </main>


    <p id='res'></p>
    <script src="figuras.js"></script>
</body>

</html>
