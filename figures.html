<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathelp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/figures.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <a href="index.html"><img src="icons/logo.png" alt="logo" class="logo" title="Home"></a>
            </div>
            <nav>
                <ul class="nav-container">
                    <li><a href="figures.html">Geometrics Figures</a></li>
                    <li><a href="estadistica.html">Análisis Estadísticos</a></li>
                </ul>
                <a href="#" class="icon-cont"><img src="icons/list.svg" alt="menu" class="menu-icon icons"
                    title="Menu"></a>
            </nav>
        </div>
    </header>
    <main>
        <div class="title-section">
            <h1 class="title">Area and Perimeter</h1>
            <a href="index.html" class="icon-cont">
                <img src="icons/home.svg" alt="home"
                class="home-icon icons" title="Home">
            </a>
        </div>

        <section class="figures-content">
            <div class="square-content">
                <div class="figure-container square-container">
                    <h2 class="subtitle">SQUARE</h2>
                    <form action="" class="figure-form-container">
                        <div class="figure-info square-form">
                            <label for="square-input">
                                <h3>Side</h3>
                            </label>
                            <input type="number" id='square-input' placeholder="0">

                            <label for="square-measure-input"></label>
                            <select name="measure" class="measure-selector" id="square-measure-input">
                                <option value="mm">mm</option>
                                <option value="dm">dm</option>
                                <option value="cm">cm</option>
                                <option value="m">m</option>
                                <option value="Dm">Dm</option>
                                <option value="Hm">Hm</option>
                                <option value="Km">Km</option>
                            </select>
                        </div>
                        <button class='primary-button' type="button"
                            onclick="calculateSquareMeasures()">CALCULATE</button>
                    </form>

                    <div class="measurements-container">
                        <div class="square-info info-figure-content">
                            <h3>Perimeter</h3>
                            <p class="result square-perimeter"></p>
                        </div>
                        <div class="square-info info-figure-content">
                            <h3>Area</h3>
                            <p class="result square-area"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="triangle-content">
                <div class="figure-container triangle-container">
                    <h2 class="subtitle">TRIANGLE</h2>
                    <form action="" class="figure-form-container">
                        <div class="figure-info triangle-form">
                            <label for="triangle-side1">
                                <h3>Side</h3>
                            </label>
                            <input type="number" id='triangle-side1' placeholder="0">

                            <label for="triangle-side2">
                                <h3>Side2</h3>
                            </label>
                            <input type="number" id='triangle-side2' placeholder="0">

                            <label for="triangle-base">
                                <h3>Base</h3>
                            </label>
                            <input type="number" id='triangle-base' placeholder="0">

                            <label for="triangle-height">
                                <h3>Height</h3>
                            </label>
                            <input type="number" id='triangle-height' placeholder="0">

                            <label for="traingle-measure-input"></label>
                            <select name="measure" class="measure-selector" id="triangle-measure-input">
                                <option value="mm">mm</option>
                                <option value="dm">dm</option>
                                <option value="cm">cm</option>
                                <option value="m">m</option>
                                <option value="Dm">Dm</option>
                                <option value="Hm">Hm</option>
                                <option value="Km">Km</option>
                            </select>
                        </div>
                        <button class='primary-button' type='button'
                            onclick="calculateTriangleMeasures()">CALCULATE</button>
                    </form>

                    <div class="measurements-container">
                        <div class="triangle-info info-figure-content">
                            <h3>Perimeter</h3>
                            <p class="result triangle-perimeter "></p>
                        </div>
                        <div class="triangle-info info-figure-content">
                            <h3>Area</h3>
                            <p class="result triangle-area"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="circle-content">
                <div class="figure-container circle-container">
                    <h2 class="subtitle">CIRCLE</h2>
                    <form action="" class="figure-form-container">
                        <div class="figure-info circle-form">
                            <label for="circle-input">
                                <h3>Radius</h3>
                            </label>
                            <input type="number" id='circle-input' placeholder="0">

                            <label for="circle-measure-input"></label>
                            <select name="measure" class="measure-selector" id="circle-measure-input">
                                <option value="mm">mm</option>
                                <option value="dm">dm</option>
                                <option value="cm">cm</option>
                                <option value="m">m</option>
                                <option value="Dm">Dm</option>
                                <option value="Hm">Hm</option>
                                <option value="Km">Km</option>
                            </select>
                        </div>
                        <button class='primary-button' type="button"
                            onclick="calculateCircleMeasures()">CALCULATE</button>
                    </form>

                    <div class="measurements-container">
                        <div class="circle-info info-figure-content">
                            <h3>Perimeter</h3>
                            <p class="result circle-perimeter"></p>
                        </div>
                        <div class="circle-info info-figure-content">
                            <h3>Area</h3>
                            <p class="result circle-area"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <p id='res'></p>
    <script src="figures.js"></script>
</body>

</html>
